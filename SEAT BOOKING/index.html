<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sugarland Theaters</title>
</head>
<body>
    <div class="container">
        <h2>Sugarland Theaters - Select your seats</h2>
        <div class="screen">SCREEN</div>

        <div id="sector-buttons" class="sector-buttons"></div>

        <div id="seat-map">

        </div>

        <div class="legend">
            <div><span class="available"></span>Available</div>
            <div><span class="booked"></span>Booked</div>
            <div><span class="selected"></span>Selected</div>
        </div>
        <div class="selection-display" id="selected-seats">You have selected: None</div>
        <div class="selection-display" id="seat-price"></div>

    </div>
</body>
</html>
